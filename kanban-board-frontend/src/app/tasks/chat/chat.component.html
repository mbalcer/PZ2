<div class="chat-container">
  <h2>Chat</h2>
  <div class="chat-box">
    <div class="message-container" *ngFor="let message of messages" [matTooltip]="message.student | studentName"
         [ngClass]="message.student.email == user.email ? 'outgoing' : 'incoming'">
      <div class="student-initial">{{message.student | initials}}</div>
      <div class="message">{{message.message}}</div>
    </div>
  </div>
  <div class="send-message-container">
    <form>
      <input type="text" placeholder="Napisz wiadomość" name="message" [(ngModel)]="message"/>
      <button mat-icon-button color="accent" matTooltip="Wyślij" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </form>
  </div>
</div>
